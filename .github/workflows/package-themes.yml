name: Package Themes

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package themes
        run: |
          mkdir -p dist
          for theme_path in themes/*; do
            if [ -d "$theme_path" ]; then
              theme_name=$(basename "$theme_path")
              echo "Packaging theme: $theme_name"
              
              # Create a temporary directory for assembly
              mkdir -p "temp/$theme_name"
              
              # Copy theme specific files
              cp -r "$theme_path"/* "temp/$theme_name/"
              
              # Copy global icons
              mkdir -p "temp/$theme_name/icons"
              cp -r icons/* "temp/$theme_name/icons/"
              
              # Create the zip file
              cd temp
              zip -r "../dist/${theme_name}.zip" "$theme_name"/*
              cd ..
              
              rm -rf "temp/$theme_name"
            fi
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: grub-themes
          path: dist/*.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
