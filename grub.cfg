#
# FAKE / DEMO GRUB CONFIG
# Safe to commit â€“ no system-specific data
#

set default=0
set timeout=5

# --- Video / UI ---
insmod all_video
insmod gfxterm
insmod png
insmod jpeg
insmod tga

set gfxmode=1920x1080
terminal_output gfxterm

# --- Fonts (local paths) ---
loadfont $prefix/fonts/unicode.pf2
loadfont $prefix/themes/DEMO/fonts/NotoSans24.pf2
loadfont $prefix/themes/DEMO/fonts/NotoSans28.pf2

# --- Theme (local) ---
set theme=$prefix/theme.txt
export theme

# --- Demo entries ---
menuentry "Linux Mint 22.3 Cinnamon" --class linux --class gnu-linux --class os {
    echo "Booting Linux Mint 22.3 Cinnamon..."
    sleep 2
    reboot
}

menuentry "Arch Linux" --class archlinux --class gnu-linux --class linux --class os {
    reboot
}

menuentry "Windows Boot Manager (on /dev/nvme0n1p1)" --class windows --class os {
    echo "Booting Windows..."
    sleep 2
    reboot
}

menuentry "System reboot" --class restart {
    reboot
}

menuentry "Shutdown" --class shutdown {
    halt
}

menuentry "Memory Test" --class memtest {
    echo "Running memory test..."
    sleep 2
    reboot
}